application: laser-top
version: 5
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /admin/*
  script: admin.app
  login: admin

- url: /(add|editCommand|addCommand)
  script: main.app
  login: admin

- url: /achievements/(recalculate|initialization)
  script: main.app
  login: admin

- url: /stylesheets
  static_dir: stylesheets

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest